<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <meta name="keywords" content="cafe,postre,merienda,desayuno">
    <meta name="author" content="Braian Leuno">
    <meta name="description" content="Starbucks mockups">
    <link rel="icon" href="./images/starbucks.png">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>
<body>
    <header class="header">
        <!--logo-->
        <div class="header__container-logo">
           <img class="header__logo" src="./images/starbucks.png" alt="logo">
        </div>
        <!--nav-->
        <div class="header__nav">
           <a class="header__nav-link" href="#">INICIO</a>
           <a class="header__nav-link" href="#">CAFE</a>
           <a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
           <a class="header__nav-link" href="#">DELIVERY</a>
        </div>
        <!--icono usuario-->
        <div class="header__login">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="header__container-user-mobile">
          <i class="bi bi-list"></i>
      </header>
</body>
</html>
